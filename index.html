<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Wordly</title>
</head>
<body>
    <div class="alerts">
        <!-- <div class="alert">
            Not In Word Bank!
        </div> -->
    </div>
    <div class="word-grid">
        <div class="row">
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
        </div>
        <div class="row">
            <div class="box" id="box-6"></div>
            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
            <div class="box" id="box-9"></div>
            <div class="box" id="box-10"></div>
        </div>
        <div class="row">
            <div class="box" id="box-11"></div>
            <div class="box" id="box-12"></div>
            <div class="box" id="box-13"></div>
            <div class="box" id="box-14"></div>
            <div class="box" id="box-15"></div>
        </div>
        <div class="row">
            <div class="box" id="box-16"></div>
            <div class="box" id="box-17"></div>
            <div class="box" id="box-18"></div>
            <div class="box" id="box-19"></div>
            <div class="box" id="box-20"></div>
        </div>
        <div class="row">
            <div class="box" id="box-21"></div>
            <div class="box" id="box-22"></div>
            <div class="box" id="box-23"></div>
            <div class="box" id="box-24"></div>
            <div class="box" id="box-25"></div>
        </div>
        <div class="row">
            <div class="box" id="box-26"></div>
            <div class="box" id="box-27"></div>
            <div class="box" id="box-28"></div>
            <div class="box" id="box-29"></div>
            <div class="box" id="box-30"></div>
        </div>
    </div>

    <div class="keyboard">
        <div class="key-row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>
        <div class="key-row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>
        <div class="key-row">
            <div class="key big">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key big">Enter</div>
        </div>
    </div>
</body>
</html>
